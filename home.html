<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Manage student fees efficiently with FundMate - a comprehensive fee tracking and collection system">

  <link rel="stylesheet" crossorigin href="css/index-BtHSM5_G.css">
</head>
<body>
  <div id="root"></div>

  <!-- Firebase auth guard -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBsxNIJOijdGmVUcsRt0zPNQq96YYgWAc",
      authDomain: "fees-sheet-online.firebaseapp.com",
      projectId: "fees-sheet-online",
      storageBucket: "fees-sheet-online.firebasestorage.app",
      messagingSenderId: "1018149181136",
      appId: "1:1018149181136:web:9fa630cd808b96d31df0d5",
      measurementId: "G-F29K3GV8YK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Guard: if not logged in, redirect back
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        location.href = "login.html";
      }
    });

    // Optional: handle logout button if exists
    document.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          signOut(auth).then(() => location.href = "login.html");
        });
      }
    });
  </script>

  <!-- Your dashboard bundle -->
  <script type="module" src="js/index-CaQa6Q44.js"></script>

  <!-- Chart.js Integration -->
  <script>
    let chartInstance = null;
    function updateSummaryChart(paid, unpaid) {
      const canvas = document.getElementById('summaryChart');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Paid', 'Unpaid'],
          datasets: [{
            data: [paid, unpaid],
            backgroundColor: ['#10B981', '#EF4444'],
            borderWidth: 0,
            cutout: '60%'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } }
        }
      });
    }
    const observer = new MutationObserver(() => {
      const canvas = document.getElementById('summaryChart');
      if (canvas && !chartInstance) {
        setTimeout(() => updateSummaryChart(0, 0), 100);
      }
    });
    observer.observe(document.body, { childList: true, subtree: true });
    window.updateSummaryChart = updateSummaryChart;
  </script>
</body>
</html>
